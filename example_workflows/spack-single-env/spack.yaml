spack:
  include:
  - ${SPACK_CUSTOMIZATIONS}
  view: false
  concretizer:
    unify: when_possible
    reuse: dependencies
  config:
    build_language: en_US.utf8
    source_cache: /cache/spack/global/source_cache
    install_missing_compilers: true
    install_hash_length: 7
  modules:
    default:
      enable:
      - lmod
      lmod:
        hash_length: 0
        hierarchy:
        - mpi
        all:
          autoload: direct
  definitions:
  - compilers: [gcc@11.3.1]
  - mpis: [openmpi@4.1.4]
  - mpipackages:
    - hdf5+mpi
    - netcdf-c@4.9.2
  specs:
  - cmake@3.24.3
  - lmod@8.7.2
  - matrix:
    - [$mpis]
    - [$%compilers]
  - matrix:
    - [$mpipackages]
    - [$^mpis]
    - [$%compilers]
  mirrors:
    final_buildcache: /buildcache/final
  compilers:
  - compiler:
      spec: gcc@=11.3.1
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: null
        fc: null
      flags: {}
      operating_system: rocky9
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
